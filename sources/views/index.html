<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/style.css" inline />
</head> 
<body>
    <div id="wrapper">
        <canvas id="game" width="1000" height="1000"></canvas>
        <div id="phone">
            <div id="phone-top-bar"></div>
            <div id="phone-sleep"></div>
            <div id="phone-volume"></div>
            <div id="phone-flash"></div>
            <div id="phone-sensor"></div>
            <div id="phone-speaker"></div>
            <div id="phone-screen">
                <div class="phone-app" id="phone-health">
                    <p class="phone-health-icon"></p>
                    <progress min="0" max="100" value="100"></progress>
                    <b>Sprint</b>
                </div>
                <div id="phone-light" class="phone-app">
                    <p id="phone-light-icon"></p>
                    <progress min="0" max="100" value="100"></progress>
                    <b>Flashlight</b>
                </div>
                <div class="phone-app" id="phone-camera">
                    <p id="phone-camera-icon"></p>
                    <progress min="0" max="100" value="100"></progress>
                    <b>Camera</b>
                </div>
                <div class="phone-app" id="phone-notes">
                    <b>Notes</b>
                </div>
                <div class="phone-app" id="phone-settings">
                    <p class="phone-gear"></p>
                    <p class="phone-gear"></p>
                    <b>Settings</b>
                </div>
                <div id="phone-sound" class="phone-app">
                    <p class="phone-sound-icon">â™«</p>
                    <b>Music</b>
                </div>
                <div id="compass">
                    <span>N</span>
                    <span>E</span>
                    <span>S</span>
                   <span>W</span>
                   <div id="compass-pointer-wrapper">
                       <p id="compass-pointer"></p>
                   </div>
                </div>
                <div id="notes">
                    TODO LIST:<br><br>1/ Find 5 bar signal<br>2/ Type message<br>3/ Find Exit
                </div>
                <div id="settings">
                    <b>Move</b>:<br>arrows, ZQSD, WASD<br>
                    <b>Sprint</b>: shift<br>
                    <b>Flashlight</b>: F<br>
                    <b>Camera flash</b>: spacebar<br>
                </div>
                <div id="music">
                    You are offline, you can't access your music
                </div>
                <div id="signal-bar" data-level="1">
                    <p id="signal-bar-1"></p>
                    <p id="signal-bar-2"></p>
                    <p id="signal-bar-3"></p>
                    <p id="signal-bar-4"></p>
                    <p id="signal-bar-5"></p>
                </div>
                <div id="iphone-keyboard-wrapper">
                    <p id="countdown"></p>
                    <ul id="iphone-keyboard">
                    </ul>
                </div>
            </div>
            <div id="phone-home"></div>
            <div id="phone-bottom-bar"></div>
        </div>
        <div id="text-overlay">
            <p id="text" class="text"></p>
        </div>
    </div>
    <script src="scripts/game.js" inline></script>
</body>
</html>
